<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
    <style>
        /* General Styles */
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #292929;
            height: 100vh;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: #44a3d2;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #44a3d2, #1e588c);
            color: white;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #1b1b1b;
        }

        .content h2 {
            color: #44a3d2;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .content p {
            color: #ddd;
            font-size: 1rem;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #292929;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .top-bar h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #44a3d2;
        }

        .top-bar-buttons {
            display: flex;
            gap: 15px;
        }

        .top-bar-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .top-bar-buttons .login-btn {
            background: linear-gradient(90deg, #44a3d2, #1e588c);
        }

        .top-bar-buttons .profile-btn {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }

        .top-bar-buttons a:hover {
            opacity: 0.9;
        }


        
    </style>
</head>
<body>
    <div class="sidebar">
        
        <ul>
            <li data-section="departments">Manage Departments</li>
            <li data-section="faculty">Manage Faculty</li>
            <li data-section="assign_hod">Assign HoD</li>
        </ul>
    </div>
    
    <div class="content" id="main-content">
        <h1>Admin Panel</h1>
        <h2>Welcome to the Admin Panel</h2>
        <p>Select an option from the sidebar.</p>
    </div>
</body>
</html>
