<h2>Manage Departments</h2>

<!-- Form to Add a New Department -->
<h3>Add Department</h3>
<div class="form-container">
    <form id="addDepartmentForm">
        <input type="text" id="deptName" name="dept_name" placeholder="Department Name" required>
        <input type="text" id="deptCode" name="dept_code" placeholder="Department Code" required>
        <button type="button" onclick="submitDeptForm()">Add Department</button>
    </form>
</div>



<!-- List of Existing Departments -->
<!-- List of Existing Departments -->
<ul id="departmentList">
    {% for department in departments %}
        <li class="department-box">
            <div class="department-info">
                <div class="department-name">
                    <span>Name:</span>
                    <span id="deptName-{{ department._id }}">{{ department.dept_name }}</span>
                </div>
                <div class="department-code">
                    <span>Code:</span>
                    <span id="deptCode-{{ department._id }}">{{ department.dept_code }}</span>
                </div>
            </div>
            <div class="department-actions">
                <button onclick="editDepartment('{{ department._id }}')">Edit</button>
                <button onclick="deleteDepartment('{{ department._id }}')">Delete</button>
            </div>
        </li>
    {% endfor %}
</ul>
<script src="{{ url_for('static', filename='dp.js') }}"></script>
